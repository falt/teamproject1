<!DOCTYPE html>
<html>

<head>
	<title>Course Details</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="createUser.css">
	<link rel="stylesheet" href="editEvaluations.css">	
	<meta charset="utf-8">
</head>

<body>

	<!-- HEADER AND NAV -->
	<header>
		<div class="logo">
			<a href="../../teacherprofile/teacherprofile.html"><img src="../../studentprofile/KYH-logo.png" width="90"></a>
		</div>

		<nav>
			<ul>
				<li>
					<a href="../../teacherprofile/teacherprofile.html">Hem</a>
				</li>
				<li>
					<a href "#">Mina kurser</a>
				</li>
			</ul>
		</nav>

	</header>

	<!-- MAIN CONTENT -->
	<main>

		<!-- MAIN SECTION -->
		<section class="main-section">

			<div class="courses-header">
				<button class="goBackButton" onclick="goBack()">
					<i class="fa fa-backward fa-3x"></i>
				</button>
				<h1>FE17</h1>
				<p>Arbetsmetodik</p>
			</div>

			<div class="course-type-nav-bar-container">
				<ul class="course-type-nav-bar">

					<li>Skapa användare</li>
					<li>Hantera utvärderingar</li>
					<li>h1</li>
					<li>h1</li>

				</ul>
			</div>



		<article class="articleClass createUserArticle">

			<div class="user-info">
				<h1>Skapa ny användare</h1>

				<form>

					<div>
						Användartyp
						<select name="" id="">
							<option value="elev" name="usertype">Elev</option>
							<option value="lärare" name="usertype">Lärare</option>
							<option value="admin" name="usertype">Administratör</option>
						</select>

					</div>

					<div>
						Förnamn
						<input type="textfield" id="first-name" name="fname">
					</div>

					<div>
						Efternamn
						<input type="textfield" id="last-name" name="lname">
					</div>

					<div>
						Användarnamn
						<input type="text" id="user-name" placeholder="Click to render" name="username">
					</div>

					<div>
						Email
						<input type="email" id="e-mail" value="@kyh.se" name="email">
					</div>

					<div>
						Lösenord
						<input type="text" id="pWordInput" name="password" contenteditable="false" value="hej"></input>
					</div>

					<input type="button" id="form-complete-Btn" value="Skapa"></input>
				</form>
			</div>

		</article>

		<article class="articleClass editEvaluationForms">

			<div class="editEvaluationForms flex-col-center">
				
				<h1>Hantera utvärderingar</h1>
		
				<form>
					<label for="className">Välj klass</label>
					
					<select>
						<option>FE17</option>
						<option>FE16</option>						
					</select>
					
				</form>


				<h2>Befintliga utvärderingar</h2>
				
				<div class="evaluation">
					<h3>Kursutvärdering</h3>						
				</div>

				<div class="evaluation">
					<h3>Daglig utvärdering</h3>
				</div>

				<h2>Skapa ny utvärdering</h2>


			</div>

		</article>

	</article class="articleClass">
			<!-- <h1></h1> -->
		</article>

		<article class="articleClass">
			<!-- <h1></h1> -->
		</article>

		<article class="articleClass">
			<!-- <h1></h1> -->
		</article>

	<section>
	</main>

	<footer>
		<i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
		<i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
		<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
	</footer>

	<script src="script.js"></script>
</body>

</html>
